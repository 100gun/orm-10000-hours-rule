<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테스트-1만 시간의 법칙</title>
    <link rel="icon" href="/img/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="content-header">
      <h1 class="content-top">
        <img class="img-clock" src="./img/clock.png" alt="" />
        <img class="img-title" src="./img/title.png" alt="1만 시간의 법칙" />
      </h1>
    </header>

    <main class="content-main">
      <p class="txt-main">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>
      <p class="txt-desc">
        <span class="txt-strong">1만 시간의 법칙</span>은 <br />
        어떤 분야의 전문가가 되기 위해서는<br />
        최소한 1만 시간의 훈련이 필요하다는 법칙이다.
      </p>

      <form class="content-form">
        <div class="wrap-master">
          <p class="txt-master">
            나는
            <label class="sr-only" for="master-form">전문가 분야 입력</label>
            <input
              class="txt-form"
              type="text"
              id="master-form"
              placeholder="예&#41;프로그래밍"
            />
            전문가가 될 것이다.
          </p>
        </div>
        <p class="txt-time">
          그래서 앞으로 매일 하루에
          <span class="break-mobile">
            <label class="sr-only" for="number-form">시간 카운트</label>
            <input
              class="num-form"
              type="number"
              id="number-form"
              placeholder="예&#41;5시간"
            />
            <span class="break-pc">시간씩 훈련할 것이다.</span>
          </span>
        </p>
        <div class="btn-submit-box">
          <button type="submit" class="btn-primary btn-submit">
            나는 며칠 동안 훈련을 해야 1만 시간이 될까?
          </button>
        </div>
      </form>

      <section class="content-result">
        <h2 class="sr-only">입력 결과 확인하기</h2>
        <p class="result-txtmaster">
          당신은 <strong class="txt-strong">프로그래밍</strong> 전문가가 되기
          위해서
        </p>
        <p class="txt-time">
          대략 <strong>5110</strong>일 이상 훈련하셔야 합니다! :&#41;
        </p>
        <div class="btn-box">
          <button class="btn-primary btn-modal">훈련하러 가기 GO! GO!</button>
          <button class="btn-share">공유하기</button>
        </div>
      </section>
    </main>

    <section class="modal">
      <div class="modal-wrap">
        <h2 class="txt-cheer">화이팅!!<span class="mo-hidden">♥♥♥</span></h2>
        <p class="txt-cheer-desc">당신의 꿈을 응원합니다!</p>
        <img class="licat-img" src="./img/licat.png" alt="응원하는 라이캣" />
        <button class="btn-primary btn-gogo">
          종료하고 진짜
          <span class="break-mobile-btn">훈련하러 가기 GO!GO!</span>
        </button>
      </div>
    </section>

    <footer class="content-footer">
      <img class="logo-footer" src="img/logo.png" alt="Weniv." />
      <p class="txt-footer">
        본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.
        <br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
  </body>
</html>
